<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">

    <style>
      .backimage {
        background-image: url("https://i.pinimg.com/564x/b4/d7/c7/b4d7c745521e0469de2fe08e902e0965.jpg");
        background-size: cover;

        backdrop-filter: blur(20px);
      }
      body{
        font-family: "Poppins", sans-serif;
      }
      
    </style>
  </head>
  <body class="w-full h-screen bg-white flex justify-center items-center">
    <div class="w-full h-full flex justify-center items-center">
      <div class="w-full h-full  flex justify-center items-center flex-col">

        <div class="w-full h-fit flex justify-center items-center flex-col mb-5">
          <h1 class="font-bold text-slate-800 text-2xl">Prayaas Foundation</h1>
          <h1 class="font-semibold text-slate-700 text-md">Alone we can do little, together we can do so much</h1>
          <h1 class="font-semibold bg-indigo-400 text-white px-2 py-1 rounded-sm tracing-tighter text-2xl mt-10">Register as Individual</h1>
        </div>

      <div class="w-7/12 h-3/5 bg-white flex rounded-xl ">
        <div class="w-3/5 h-full bg-white rounded-lg flex justify-center items-center mr-10">
          <div class="backimage w-full h-full flex flex-col rounded-l-lg justify-start items-center">
          </div>
        </div>
        <!-- INPUT FIELDS-CONTAINER -->
        <div class="w-2/5 h-full bg-white rounded-r-lg">
          <form class="w-full flex flex-col text-slate-800 justify-center text-black items-center" action="/register_individual" method="POST" id="registrationForm">
            <div class="pl-5 pt-5 pr-5 w-full">
              <label for="name" class="block font-bold text-md text-sm">Donor Name</label>
              <input type="text" id="name" name="name" class="w-full px-4 py-0.2 bg-indigo-100 rounded-md focus:outline-none" required />
            </div>
            <div class="pl-5 pr-5 pt-4 w-full">
              <label for="email_id" class="block font-bold text-sm">Email ID</label>
              <input type="email" id="email_id" name="email_id" class="w-full px-4 py-0.2 bg-indigo-100 rounded-md focus:outline-none" required />
            </div>
            <div class="pl-5 pr-5 pt-4 w-full">
              <label for="mobile_no" class="block text-sm font-bold">Contact</label>
              <input type="tel" id="mobile_no" name="mobile_no" class="w-full px-4 py-0.2 bg-indigo-100 rounded-md focus:outline-none" required />
            </div>
            <div class="flex w-full">
              <div class="pl-5 pr-5 pt-4 w-full">
                <label for="dob" class="block font-bold text-sm">Date of birth</label>
                <input type="date" id="dob" name="dob" class="w-full px-4 py-0.5 bg-indigo-100 rounded-md focus:outline-none text-xs font-semibold" required />
              </div>
              <div class="w-full mt-9">
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male" class="text-xs font-semibold" >Male</label>
                <input type="radio" id="female" name="gender"  value="female" />
                <label for="female" class="text-xs font-semibold">Female</label>
              </div>
            </div>
            <div class="pl-5 pr-5 pt-4 w-full">
              <label for="address" class="block font-bold text-sm ">Address</label>
              <input type="text" id="address" name="address" class="w-full px-4 py-0.2 bg-indigo-100 rounded-md focus:outline-none" required />
            </div>
            <div class="pl-5 pt-4 pb-2 pr-5 w-full">
              <label for="password" class="block  font-bold text-sm">Password</label>
              <input type="password" id="password" name="password" class="w-full px-4 py-0.2 bg-indigo-100 rounded-md focus:outline-none" required />
            </div>
            <button type="submit" class="mt-2 w-fit bg-indigo-500 py-0.5 px-2 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-300">Register</button>
          </form>
          <div class="w-full h-fit mt-1 flex justify-center items-center">
            <a href="http://localhost:8000/prayaas/home" class="bg-indigo-400 text-white rounded-sm px-1 mr-2 text-sm">Home</a>
            <h1 class="font-semibold text-sm">Already have an account? 
              <span class="font-bold text-blue-500">Login</span></h1>
          </div>
        </div>
      </div>
    </div>

    </div>
  </body>
</html>
