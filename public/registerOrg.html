<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
      body {
            font-family: 'Poppins', sans-serif;
        }
      .backimage {
        background-image: url("https://i.pinimg.com/564x/d8/8f/a4/d88fa43aa79db7dfd147f459b4c71d00.jpg");
        background-size: cover;
        /* backdrop-filter: blur(20px); */
      }
    </style>
  </head>
  <body class="w-full h-screen bg-white flex justify-center items-center">
    <div class="w-full h-full flex justify-center items-center rounded-3xl">
      <div class="w-full h-full flex flex-col justify-center items-center">
        
        <div class="w-full h-fit flex justify-center items-center flex-col mb-5">
          <h1 class="font-bold text-slate-800 text-2xl">Prayaas Foundation</h1>
          <h1 class="font-semibold text-slate-700 text-md">Alone we can do little, together we can do so much</h1>
          <h1 class="font-semibold bg-indigo-400 text-white px-2 py-1 rounded-sm tracing-tighter text-2xl mt-10">Register as Organization</h1>
        </div>

      <div class="w-7/12 h-3/5 bg-white flex rounded-xl">
        <div class="w-3/5 h-full bg-white">
          <div class="backimage w-full h-full flex flex-col justify-start items-center">
          </div>
          <div class="w-full h-fit flex justify-center items-center mt-2 cursor-pointer"></div>
        </div>
        <!-- INPUT FIELDS-CONTAINER -->
        <div class="w-2/5 h-full bg-white rounded-r-lg">
          <div class="w-full h-full flex flex-col justify-center items-center gap-2">
            <form
              class="w-full h-full flex flex-col justify-center items-center"
              action="/register_organisation"
              method="POST"
              id="registrationForm"
            >
            <div class="pl-5 pt-5 pr-5 w-full">
              <label for="type" class="block text-slate-800 font-semibold text-md mb-1 text-sm">Organization Type</label>
              <select id="type" name="type" class="w-full px-4 py-0.5 bg-indigo-100 rounded-md focus:outline-none" required>
                <option value="private">Private</option>
                <option value="community">Community-Based Organizations</option>
                <option value="Government-Initiated">Government-Initiated</option>
                <option value="International">International</option>
                <option value="Advocacy">Advocacy</option>
              </select>
            </div>
            

              <div class="pl-5 pt-5 pr-5 w-full">
                <label
                  for="name"
                  class="block text-slate-800 font-semibold text-md mb-1 text-sm"
                  >Organization Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full px-4 py-0.5 bg-indigo-100 rounded-md focus:outline-none"
                  required
                />
              </div>
              
              <div class="pl-5  pr-5 pt-4 w-full">
                <label
                  for="email_id"
                  class="block text-sm text-slate-800 font-semibold text-md mb-1"
                  >Email Id</label
                >
                <input
                  type="email"
                  id="email_id"
                  name="email_id"
                  class="w-full px-4 py-0.5 bg-indigo-100 rounded-md focus:outline-none"
                  required
                />
              </div>
              <div class="pl-5 pr-5 pt-4 w-full">
                <label
                  for="address"
                  class="block text-slate-800 font-semibold text-sm text-md mb-1"
                  >Address</label
                >
                <input
                  type="text"
                  id="address"
                  name="address"
                  class="w-full px-4 py-0.5 bg-indigo-100 rounded-md focus:outline-none"
                  required
                />
              </div>
              <div class="pl-5  pr-5 pt-4 w-full">
                <label
                  for="mobile_no"
                  class="block text-slate-800 font-semibold text-md mb-1 text-sm"
                  >Contact</label
                >
                <input
                  type="text"
                  id="mobile_no"
                  name="mobile_no"
                  class="w-full px-4 py-0.5 bg-indigo-100 rounded-md focus:outline-none"
                  required
                />
              </div>
              <div class="pl-5 pt-4 pb-2 pr-5 w-full">
                <label
                  for="password"
                  class="block text-slate-800 font-semibold text-md mb-1 text-sm"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full px-4 py-0.5 bg-indigo-100 rounded-md focus:outline-none"
                  required
                />
              </div>
              <button
                type="submit"
                class="w-fit bg-blue-500 py-0.5 px-3 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-300"
              >
                Register
              </button>
            </form>
            <div class="w-full h-fit mt-1 flex justify-center items-center">
              <a href="http://localhost:8000/prayaas/home" class="bg-indigo-400 font-semibold text-white rounded-sm px-1 mr-2 text-sm">Home</a>
              <h1 class="font-semibold text-sm">Already have an account? 
                <span class="font-bold text-blue-500">Login</span></h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>
  </body>
</html>
