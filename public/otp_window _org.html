<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Window</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 h-screen flex justify-center items-center">
  <div class="w-1/2 flex justify-end items-center mr-10">
    <div>
      <h1 class="font-semibold text-2xl text-slate-900 text-center tracking-tighter">
        Prayaas - Non-Government-Organization
      </h1>
      <h1 class="font-semibold text-lg text-slate-600 text-center tracking-tighter">
        You Are Protected And Authenticated
      </h1>
    </div>
  </div>
  <div class="w-1/2 flex justify-start items-center ml-10">
    <div class="w-2/5 h-3/5 bg-white rounded-md shadow-xl">
      <form action="/otp_authenticate" method="post" class="h-full">
        <!-- OTP Input -->
        <div class="p-6">
          <label for="otp" class="block text-gray-700 font-semibold mb-2">Enter OTP</label>
          <input
            type="text"
            id="otp"
            name="otp"
            placeholder="Enter OTP (e.g., 123456)"
            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            required
          />
        </div>
        <!-- Submit Button -->
        <div class="px-6 pb-4">
          <button
            type="submit"
            class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-300"
            aria-label="Verify OTP"
          >
            Verify OTP
          </button>
          <p class="font-semibold text-center text-green-700 text-sm mt-2">
            *OTP Sent to Registered Email
          </p>
          <p class="font-semibold text-center text-zinc-800 text-xs">
            Do not press the Back button; you will be redirected
          </p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
